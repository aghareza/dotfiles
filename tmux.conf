# General
set -s escape-time 0
bind-key Tab last-window
bind ^k confirm kill-session
bind K confirm kill-server
bind x kill-pane
bind X kill-window
set -g update-environment "DISPLAY WINDOWID SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION"
setw -g mode-keys vi
set -g default-terminal "screen-256color"


bind s split-window -v
bind v split-window -h

bind ^s split-window -v
bind ^v split-window -h

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind ^h select-pane -L
bind ^j select-pane -D
bind ^k select-pane -U
bind ^l select-pane -R

bind < resize-pane -L 3
bind > resize-pane -R 3
bind - resize-pane -D 3
bind + resize-pane -U 3

bind : command-prompt

bind C new-session
bind L choose-session

unbind C-b
set -g prefix ^a
bind a send-prefix

set -g status-justify left
set -g status-left ''
set -g status-right "#[fg=#454eb8]#S#[fg=#ffffff] â—‰ #[fg=#6d75c9]#(TZ=America/Los_Angeles date +'%%D %%I:%%M%%p %%Z') "
set -g status-left-length 200
set -g status-right-length 200

set -g status-fg yellow
set -g status-bg default

setw -g monitor-activity on
set -g visual-activity on

set-window-option -g window-status-format '#[fg=#1e2250]#I #[fg=#262b65]#W '
set-window-option -g window-status-current-format '#[fg=#acb0e0]#I #[fg=#eaebf7]#W '

bind r source ~/.tmux.conf
